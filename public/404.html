<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tianjian Zhang</title>
    <script>
      // Single-page app redirect for GitHub Pages.
      // Encodes the full path into a query param and redirects to index.html,
      // which decodes it and uses history.replaceState to restore the real URL.
      // pathSegmentsToKeep = 1 because the repo is served at /tjzhang-page/
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
</html>
